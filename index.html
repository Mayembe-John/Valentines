<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day for Denise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #ffebee, #ffcdd2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 10px solid #ff4081;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: linear-gradient(90deg, #ff1744, #f50057, #ff4081, #f50057, #ff1744);
            z-index: 11;
        }

        h1 {
            color: #d81b60;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ffcdd2;
            letter-spacing: 2px;
            font-family: 'Brush Script MT', cursive;
        }

        .name {
            color: #c2185b;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 0 #ffcdd2;
            display: block;
            margin-top: 10px;
            font-family: 'Brush Script MT', cursive;
        }

        .roses-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .rose {
            font-size: 3rem;
            color: #ff1744;
            animation: float 3s ease-in-out infinite;
        }

        .rose:nth-child(2) {
            animation-delay: 0.5s;
            color: #f50057;
        }

        .rose:nth-child(3) {
            animation-delay: 1s;
            color: #ff4081;
        }

        .rose:nth-child(4) {
            animation-delay: 1.5s;
            color: #f50057;
        }

        .rose:nth-child(5) {
            animation-delay: 2s;
            color: #ff1744;
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            border: none;
            padding: 18px 50px;
            font-size: 1.8rem;
            margin: 0 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(to right, #ff4081, #ff1744);
            color: white;
        }

        #noBtn {
            background: linear-gradient(to right, #bdbdbd, #9e9e9e);
            color: white;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
        }

        #yesBtn:hover {
            background: linear-gradient(to right, #ff1744, #d50000);
        }

        #noBtn:hover {
            background: linear-gradient(to right, #9e9e9e, #757575);
        }

        .heart, .bubble {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            z-index: 1;
            opacity: 0;
            pointer-events: none;
        }

        .heart {
            color: #ff4081;
        }

        .bubble {
            color: #ffebee;
            font-size: 28px;
        }

        .wrong-answer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }

        .wrong-message {
            background: linear-gradient(to bottom, #ff1744, #d50000);
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            color: white;
            font-size: 4rem;
            font-weight: bold;
            animation: pulse 0.5s infinite alternate;
            box-shadow: 0 0 50px rgba(255, 23, 68, 0.7);
        }

        .hearts-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart-bg {
            position: absolute;
            color: rgba(255, 64, 129, 0.2);
            font-size: 30px;
            animation: floatBg 15s linear infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes floatBg {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        .message {
            font-size: 1.8rem;
            color: #d81b60;
            margin-top: 20px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .name {
                font-size: 3rem;
            }
            
            button {
                padding: 15px 30px;
                font-size: 1.5rem;
                margin: 10px;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background hearts -->
    <div class="hearts-background" id="heartsBackground"></div>

    <!-- Main content -->
    <div class="container">
        <div class="roses-container">
            <div class="rose">üåπ</div>
            <div class="rose">üåπ</div>
            <div class="rose">üåπ</div>
            <div class="rose">üåπ</div>
            <div class="rose">üåπ</div>
        </div>
        
        <h1>Will you be my Valentine</h1>
        <span class="name">Denise?</span>
        
        <div class="message">
            <p>Would you honor me in this season of love and be my  Valentines? ü•π</p>
        </div>
        
        <div class="buttons">
            <button id="yesBtn">YES! üíñ</button>
            <button id="noBtn">No</button>
        </div>
        
        <div class="roses-container" style="margin-top: 30px;">
            <div class="rose">üåπ</div>
            <div class="rose">üåπ</div>
            <div class="rose">üåπ</div>
            <div class="rose">üåπ</div>
            <div class="rose">üåπ</div>
        </div>
    </div>

    <!-- Wrong answer message -->
    <div class="wrong-answer" id="wrongAnswer">
        <div class="wrong-message">WTF, nkala serious</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const wrongAnswerDiv = document.getElementById('wrongAnswer');
            const heartsBackground = document.getElementById('heartsBackground');
            const container = document.querySelector('.container');
            
            // Create background hearts
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 20 + 15) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsBackground.appendChild(heart);
            }
            
            // Yes button click - create hearts and bubbles
            yesBtn.addEventListener('click', function() {
                // Create floating hearts and bubbles
                for (let i = 0; i < 50; i++) {
                    createFloatingElement('heart', '‚ù§');
                }
                
                for (let i = 0; i < 30; i++) {
                    createFloatingElement('bubble', '‚ù¶');
                }
                
                // Change the main message
                document.querySelector('h1').textContent = "You've made me the happiest person!";
                document.querySelector('.name').textContent = "Thank you, Denise! üíù";
                document.querySelector('.message').innerHTML = `
                    <p>I'm so excited to celebrate Valentine's Day with you!</p>
                    <p>You mean the world to me and I can't wait to make this day special.</p>
                `;
                
                // Hide the buttons
                document.querySelector('.buttons').style.display = 'none';
                
                // Add celebration text
                const celebration = document.createElement('div');
                celebration.innerHTML = `
                    <div style="margin-top: 30px; font-size: 2rem; color: #ff1744; animation: float 2s ease-in-out infinite;">
                        üíï Happy Valentine's Day! üíï
                    </div>
                `;
                container.appendChild(celebration);
            });
            
            // No button click - show wrong answer and restart
            noBtn.addEventListener('click', function() {
                // Show wrong answer message
                wrongAnswerDiv.style.display = 'flex';
                
                // After 2 seconds, reload the page
                setTimeout(function() {
                    location.reload();
                }, 2000);
            });
            
            // Function to create floating hearts and bubbles
            function createFloatingElement(type, symbol) {
                const element = document.createElement('div');
                element.classList.add(type);
                element.innerHTML = symbol;
                
                // Random position
                const startPosition = Math.random() * 100;
                element.style.left = startPosition + 'vw';
                
                // Random size
                const size = Math.random() * 30 + 20;
                element.style.fontSize = size + 'px';
                
                // Random animation duration
                const duration = Math.random() * 3 + 3;
                element.style.animation = `float ${duration}s ease-in forwards`;
                
                // Add to body
                document.body.appendChild(element);
                
                // Remove element after animation completes
                setTimeout(() => {
                    element.remove();
                }, duration * 1000);
            }
            
            // Add some initial floating elements for visual effect
            setInterval(() => {
                if (Math.random() > 0.7) {
                    createFloatingElement('heart', '‚ù§');
                }
            }, 1000);
        });
    </script>
</body>
</html>
